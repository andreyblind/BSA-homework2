<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="lib/template.js"></script>
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    
</head>
<body>
<div id="toDo">
    <div id="app-list">
        <div class="newCtrl">
            <div>
                <input type="text" id="newText" />
                <input type="button" class="btn" value="Добавить" id="addEl" />
				<input type="button" class="debug" value="Debug DATA to console" id="debug" />
                <hr>  
				<div>
					<input type="checkbox" id="checkAll" />
					<span id="checkAllText">Выделить/Отменить</span>
					<input type="button" class="btn" value="Удалить" id="removeAll" />
				</div>
            </div>
        </div>
            <div id="container">
            </div>
    </div>
</div>
<script id="item-template" type="text/x-handlebars-template">
    <div class="app-item">
        <input type="checkbox" class="checkItem" value="{{hash}}">
        <input type="text" class="toBuytext" value="{{text}}">
        <a href="{{hash}}" class="kill">x</a>
    </div>
</script>
<script type="text/javascript" src="js/app.bundle.js"></script>
</body>
</html>
